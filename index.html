<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="styLEsheet" href="./style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>

<body>
    <div class="page-action-container">
        <div class="page-action">Home</div>
        <div class="page-action">File</div>
        <div class="page-action">Insert</div>
        <div class="page-action">Layout</div>
        <div class="page-action">Help</div>
    </div>
    <div class="callprops-action-cont">
        <span class="material-symbols-outlined">
            content_copy
        </span>
        <span class="material-symbols-outlined">
            content_cut
        </span>
        <span class="material-symbols-outlined">
            content_paste
        </span>
        <select class="font-family-prop">
            <option value="monospace">Monspace</option>
            <option value="sans-serif">Sans Serif</option>
            <option value="fanttacy">Fantacy</option>
            <option value="cursive">Cursive</option>
        </select>
        <select class="font-size-prop">
            <option value="">14</option>
            <option value="">16</option>
            <option value="">18</option>
            <option value="">20</option>
        </select>
        <span class="material-symbols-outlined">
            format_bold
        </span>
        <span class="material-symbols-outlined">
            format_italic
        </span>
        <span class="material-symbols-outlined">
            format_underlined
        </span>
        <span class="material-symbols-outlined">
            format_align_left
        </span>
        <span class="material-symbols-outlined">
            align_center
        </span>
        <span class="material-symbols-outlined">
            format_align_right
        </span>
    </div>
    <div class="formula-actions-cont">
        <input type="text" readonly class="address-bar">
        <img class="formula-icon" src="https://img.icons8.com/ios/50/000000/formula-fx.png">
        <input type="text" class="formula-bar">
    </div>
    <div class="grid-cont">
        <div class="top-left-dummy"></div>
        <div class="adress-col-cont"></div>
       <div class="cells-cont">
            <div class="adress-row-cont"></div>
        </div>
    </div>
    <div class="sheet-action-cont">
        <div class="sheet-add-icon"><span class="material-symbols-outlined">
            post_add
            </span>
        </div>
        
            <div class="sheets-folder-cont">
                <div class="sheet-folder">Sheet1</div>
            </div>
    </div>
    <script src="./index.js"></script>
</body>

</html>
